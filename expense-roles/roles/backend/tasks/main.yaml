- name: disable default nodejs
  ansible.builtin.command: dnf module disable nodejs -y
- name: Enable nodejs version 20
  ansible.builtin.command: dnf module enable nodejs:20 -y
- name: download nodejs version 20
  ansible.builtin.package:
    name: "{{item}}"
    state: present
  loop:
  - nodejs
  - mysql
- name: adding user Expense
  ansible.builtin.user:
    name: expense
- name: import task from common role
  ansibel.builtin.import_role:
    name: common
    tasks_from: app_pre_req
- name: install dependencies
  ansible.builtin.command: npm install
  args:
    chdir: /app
- name: copy backend service #copy works only for file with out variables
  ansible.builtin.template:
    src: backend.service.j2
    dest: /etc/systemd/system/backend.service

- name: ansible to install pymysql
  ansible.builtin.pip:
    name:
    - PyMySQL
    - cryptography
    executable: pip3.9

- name: import mysql data
  community.mysql.mysql_db:
    login_user: root
    login_password: "{{ mysql_password }}"
    login_host: "{{ mysql_host }}"
    target: /app/schema/backend.sql
    name: all
    state: import

- name: daemon reload
  ansible.builtin.systemd_service:
    daemon_reload: true
    state: restarted
    name: backend 